<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        header{
            color: #fff;
            display: flex;
            height: 40px;
            border: 1px solid #000;
            justify-content: space-between;
           
            align-items:center;
            background-color: salmon;
        }
        .position{
            text-align: center;
            width: 20%;
            line-height: 40px;
        }
        .input{
            background-color: #fff;
            color: #666;
            width: 60%;
            height: 30px;
            line-height: 30px;
            position: relative;
        }
        .input::before{
            content: '';
            background: url('img/搜索框.png') no-repeat;
            display: inline-block;
            height: 20px;
            width: 20px;
            background-size: 100%;
            z-index: 99;
            top: 10px;
            /* background-color: #000; */
        }
        .msg{
            text-align: center;
            width: 20%;
            line-height: 40px;

        }
    </style>
</head>
<body>
    <header>
        <!-- 头部 -->
        <div class="position">赤坎^</div>
        <div class="input">
            请输入关键词
        </div>
        <div class="msg">
            消息
        </div>
    </header>
</body>
